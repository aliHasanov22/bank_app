<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join NEXOBANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh; /* Changed to min-height for scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 20px 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4facfe;
            box-shadow: none;
            color: white;
        }
        
        .form-control::placeholder { color: rgba(255, 255, 255, 0.5); }

        .btn-nexo {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-nexo:hover {
            transform: scale(1.02);
        }

        .links a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo">
            <i class="fas fa-cube me-2"></i>NEXOBANK
        </div>
        
        <h5 class="text-center mb-4 text-white-50">Create your digital wallet</h5>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} bg-transparent text-white border-white text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row">
                <div class="col-12">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                     <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="col-6">
                     <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="text" name="id_card" class="form-control" placeholder="ID Card (7 Chars)" maxlength="7" style="text-transform:uppercase" required>
                </div>
                <div class="col-6">
                    <input type="password" name="pin" class="form-control" placeholder="Create 4-Digit PIN" maxlength="4" required>
                </div>
            </div>

            <div class="form-check mb-3 mt-2">
                <input class="form-check-input" type="checkbox" required id="terms">
                <label class="form-check-label small text-white-50" for="terms">
                    I agree to the Terms of Service
                </label>
            </div>

            <button type="submit" class="btn btn-nexo">
                Get Started <i class="fas fa-rocket ms-2"></i>
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-white-50">Already have an account? <a href="{{ url_for('login') }}">Log In</a></small>
        </div>
    </div>

</body>
</html>
