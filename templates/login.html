<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEXOBANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
            color: white;
        }
        
        /* Placeholder color fix */
        .form-control::placeholder { color: rgba(255, 255, 255, 0.5); }

        .btn-nexo {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-nexo:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover { color: #4facfe; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo">
            <i class="fas fa-cube me-2"></i>NEXOBANK
        </div>

        <h4 class="text-center mb-4 text-white-50">Secure Login</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} bg-transparent text-white border-white mb-3 text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" name="id" class="form-control" placeholder="Account ID" required>
            </div>
            
            <div class="input-group mb-4">
                <input type="password" name="pin" class="form-control" placeholder="4-Digit PIN" maxlength="4" required>
            </div>

            <button type="submit" class="btn btn-nexo">
                Access Account <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="links text-center mt-4">
            <p class="mb-0">New to Nexo?</p>
            <a href="{{ url_for('register') }}" class="fw-bold">Create an Account</a>
        </div>
    </div>

</body>
</html>
