{% extends "base.html" %}
{% block content %}
<h2>Support Center</h2>
<div class="row mt-4">
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5><i class="fas fa-edit"></i> Open New Ticket</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label>Describe your issue</label>
                        <textarea name="issue" class="form-control" rows="5" required placeholder="e.g., I cannot see my latest transaction..."></textarea>
                    </div>
                    <button class="btn btn-primary w-100">Submit Ticket</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">Your Tickets</div>
            <ul class="list-group list-group-flush">
                {% if not tickets %}
                <li class="list-group-item text-center text-muted py-4">No support tickets found.</li>
                {% endif %}
                
                {% for t in tickets %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted">{{ t['timestamp'] }}</small>
                        <p class="mb-0 mt-1">{{ t['issue'] }}</p>
                    </div>
                    <span class="badge rounded-pill bg-{{ 'success' if t['status'] == 'RESOLVED' else 'warning text-dark' }}">
                        {{ t['status'] }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
